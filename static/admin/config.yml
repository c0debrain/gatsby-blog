backend:
  name: github
  repo: rivergillis/gatsby-blog

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - label: "URL Verb"
        name: "verb"
        widget: "select"
        default: "and-writes"
        options: ["and-writes", "and-travels", "a"]
      - { name: body, label: Body, widget: markdown }